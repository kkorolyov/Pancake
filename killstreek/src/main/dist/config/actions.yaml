forceUp:
  force: [ 0, 500 ]
forceDown:
  force: [ 0, -500 ]
forceLeft:
  force: [ -500 ]
forceRight:
  force: [ 500 ]

reset:
  position: [ ]
  rotation: [ ]

moveUp:
  start:
    - forceUp
    - animate
  end:
    - forceDown
    - stopAnimate
moveDown:
  start:
    - forceDown
    - animate
  end:
    - forceUp
    - stopAnimate
moveLeft:
  start:
    - forceLeft
    - animate
  end:
    - forceRight
    - stopAnimate
moveRight:
  start:
    - forceRight
    - animate
  end:
    - forceLeft
    - stopAnimate
